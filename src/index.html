<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <p>Ceasar Cipher</p>
      <p>Protege tus palabras</p>
    </div>
    <div id="codUncode">
      <p>¿Que quieres cifrar?</p>
      <!--boton cifrar-->
      <textarea name="texto" placeholder="texto para cifrar" rows="10" cols="60"></textarea>
      <button onclick="myFunction()">Cifrar</button>
      <p>Desplazamiento  </p>
      <input type="number" id="offset" value="3" name="offset"/>
      <!--resultado cifrado-->
      <p>Texto Cifrado</p>
      <p id="coded"></p>

      <p>¿Que quieres descifrar?</p>
      <!--boton descifrar-->
      <textarea name="texto" placeholder="texto para descifrar" rows="10" cols="60"></textarea>
      <button onclick="myFunction()">Descifrar</button>
      <p>Desplazamiento  </p>
      <input type="number" id="offset" value="3" name="offset"/>
      <!--resultado descifrado-->
      <p>Texto Descifrado</p>
      <p id="uncoded"></p>



    </div>
    <script src="index.js" type="module"></script>
    
    
    

  </body>
</html>
